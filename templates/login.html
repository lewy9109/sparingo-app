{{ define "content" }}
<section class="mx-auto max-w-md">
  <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
    <h1 class="text-2xl font-semibold">Logowanie</h1>
    <p class="mt-1 text-sm text-slate-500">Wpisz email i hasło, aby kontynuować.</p>
    {{ if .Error }}
      <div class="mt-4 rounded-lg border border-rose-200 bg-rose-50 px-3 py-2 text-sm text-rose-700">
        {{ .Error }}
      </div>
    {{ end }}
    <form method="post" action="/login" class="mt-4 grid gap-4">
      <div>
        <label class="label"><span class="label-text">Email</span></label>
        <input type="email" name="email" class="input input-bordered w-full" required>
      </div>
      <div>
        <label class="label"><span class="label-text">Hasło</span></label>
        <input type="password" name="password" class="input input-bordered w-full" required>
      </div>
      <button class="btn btn-primary">Zaloguj</button>
    </form>
    <p class="mt-4 text-sm text-slate-500">
      Nie masz konta?
      <a href="/register" class="link link-primary">Zarejestruj sie</a>
    </p>
  </div>
</section>
{{ end }}

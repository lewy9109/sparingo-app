{{ define "content" }}
<section class="max-w-2xl">
  <h1 class="text-2xl font-semibold">Nowa liga</h1>
  <p class="mt-1 text-sm text-slate-500">Podstawowe informacje, resztę dopracujesz później.</p>
  <form method="post" action="/leagues" class="mt-6 grid gap-4 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
    <div>
      <label class="label"><span class="label-text">Nazwa ligi</span></label>
      <input type="text" name="name" class="input input-bordered w-full" placeholder="Liga weekendowa" required>
    </div>
    <div>
      <label class="label"><span class="label-text">Lokalizacja / klub</span></label>
      <input type="text" name="location" class="input input-bordered w-full" placeholder="Warsaw Squash Center">
    </div>
    <div>
      <label class="label"><span class="label-text">Opis</span></label>
      <textarea name="description" class="textarea textarea-bordered w-full" rows="3" placeholder="Dla znajomych z klubu."></textarea>
    </div>
    <div>
      <label class="label"><span class="label-text">Liczba setów na mecz</span></label>
      <input type="number" name="sets_per_match" class="input input-bordered w-full" min="1" max="9" value="5">
      <p class="mt-1 text-xs text-slate-500">Domyslnie 5 setow.</p>
    </div>
    <div class="grid gap-4 sm:grid-cols-2">
      <div>
      <label class="label"><span class="label-text">Start ligi</span></label>
        <input type="date" name="start_date" class="input input-bordered w-full" required>
      </div>
      <div>
      <label class="label"><span class="label-text">Koniec ligi (opcjonalnie)</span></label>
        <input type="date" name="end_date" class="input input-bordered w-full">
      </div>
    </div>
    <div class="flex items-center gap-3">
      <button class="btn btn-primary">Stwórz ligę</button>
      <a href="/" class="btn btn-ghost">Anuluj</a>
    </div>
  </form>
</section>
{{ end }}

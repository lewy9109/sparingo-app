{{ define "content" }}
<section class="mx-auto max-w-3xl">
  <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
    <h1 class="text-2xl font-semibold">Wyszukaj ligi</h1>
    <p class="mt-1 text-sm text-slate-500">Znajdz lige i podejrzyj wyniki.</p>
    <form method="get" action="/leagues/search" class="mt-4 flex flex-wrap gap-2">
      <input
        type="text"
        name="q"
        value="{{ .Query }}"
        class="input input-bordered flex-1 min-w-[220px]"
        placeholder="Nazwa, opis lub lokalizacja"
        hx-get="/leagues/search/results"
        hx-trigger="keyup changed delay:300ms"
        hx-target="#league-search-results"
        hx-swap="outerHTML"
      >
      <button class="btn btn-primary">Szukaj</button>
    </form>
  </div>

  {{ template "league_search_results.html" . }}
</section>
{{ end }}

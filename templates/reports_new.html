{{ define "content" }}
<section class="max-w-3xl">
  <div class="mb-6">
    <h1 class="text-2xl font-semibold">Zglos</h1>
    <p class="mt-1 text-sm text-slate-500">Zglos blad lub propozycje ulepszenia.</p>
  </div>
  <form method="post" action="/reports" class="grid gap-4 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
    {{ if .Form.Error }}
      <div class="rounded-xl border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700">
        {{ .Form.Error }}
      </div>
    {{ end }}
    <div>
      <label class="label"><span class="label-text">Typ zgloszenia</span></label>
      <select name="type" class="select select-bordered w-full" required>
        <option value="">Wybierz</option>
        <option value="bug" {{ if eq .Form.Type "bug" }}selected{{ end }}>Blad</option>
        <option value="feature" {{ if eq .Form.Type "feature" }}selected{{ end }}>Propozycja</option>
      </select>
    </div>
    <div>
      <label class="label"><span class="label-text">Tytul</span></label>
      <input type="text" name="title" class="input input-bordered w-full" value="{{ .Form.Title }}" required>
    </div>
    <div>
      <label class="label"><span class="label-text">Opis</span></label>
      <textarea name="description" rows="6" class="textarea textarea-bordered w-full" required>{{ .Form.Description }}</textarea>
    </div>
    <div class="flex flex-wrap gap-3">
      <button class="btn btn-primary">Wyslij zgloszenie</button>
      <a href="/" class="btn btn-ghost">Wroc</a>
    </div>
  </form>
</section>
{{ end }}
